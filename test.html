<!DOCTYPE html>
<html>
<head>
    <style>
        .word-cloud {
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .project {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.1); /* Light transparent background */
            color: black;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            white-space: nowrap;
        }

        .project:hover {
            background-color: rgba(0, 0, 0, 0.2); /* Slightly darker on hover */
            transform: scale(1.1);
        }

        .retail {
            border: 2px solid lightgreen;
        }

        .banking {
            border: 2px solid lightblue;
        }

        .insurance {
            border: 2px solid lightcoral;
        }
    </style>
</head>
<body>

<div class="word-cloud">
    <!-- Retail Projects -->
    <span class="project retail">Project 1</span>
    <span class="project retail">Project 2</span>
    <!-- Add more retail projects here -->

    <!-- Banking Projects -->
    <span class="project banking">Project A</span>
    <span class="project banking">Project B</span>
    <!-- Add more banking projects here -->

    <!-- Insurance Projects -->
    <span class="project insurance">Project X</span>
    <span class="project insurance">Project Y</span>
    <!-- Add more insurance projects here -->
</div>

</body>
</html>

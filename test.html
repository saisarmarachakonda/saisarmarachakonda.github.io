<style>
   .typing-container {
    font-size: 24px;
    font-weight: bold;
    border-right: 2px solid;
    white-space: nowrap;
    overflow: hidden;
}

.highlight {
    color: #ff0000; /* Red color for highlight */
}

.highlight.ai {
    visibility: hidden; /* Initially hide the AI text */
}

@keyframes blinkAnimation {
    50% { border-color: transparent; }
}
.typing-container {
    animation: blinkAnimation 1s step-end infinite;
}


</style>

<div class="typing-container">
    <span class="highlight">S</span><span id="typing"></span>
    <span class="highlight ai">AI</span>
</div>


<script>
   const text = "oftware Engineer powered by ";
let index = 0;

function typeText() {
    if (index < text.length) {
        document.getElementById('typing').innerText += text[index];
        index++;
        setTimeout(typeText, 150); // Adjust typing speed
    } else {
        document.querySelector('.highlight.ai').style.visibility = 'visible'; // Show AI after typing
    }
}

typeText();


</script>
